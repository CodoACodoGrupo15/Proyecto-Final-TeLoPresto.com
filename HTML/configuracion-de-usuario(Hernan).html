<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de usuario</title>
</head>
<body>
    <h1>Configuracion de usuario</h1>
    <br>
    <br>
    <h3>Los campos se habilitan al hacer click en los botones modificar y los botones guardar tambien se habilitan al hacer click en los botones de modificar</h3>
    <label for="direccion">Direccion:</label>
    <input type="text" disabled>
    <button>Modificar</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <label for="telefono">Telefono:</label>
    <input type="text" disabled>
    <button>Modificar telefono</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <label for="email">E-mail</label>
    <input type="text" disabled>
    <button>Modificar email</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="text" disabled>
    <button>Modificar contraseña</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <label for="ciudad">Ciudad:</label>
    <input type="text" disabled>
    <button>Modificar Ciudad</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <label for="provincia">Provincia:</label>
    <input type="text" disabled>
    <button>Modificar Provincia</button>
    <button disabled>Guardar</button>
    <br>
    <br>
    <button><a href="panel-de-usuario.html" style="text-decoration: none; color: black;">Regresar al panel de usuario</a></button>

</html>
