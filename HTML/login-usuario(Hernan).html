<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de usuario</title>
</head>

<body>
    <form action="">
        <label for="nombre_usuario">Nombre de usuario:</label>
        <br>
        <input size="21" type="text" id="nombre_usuario" required placeholder="Ingrese su nombre de usuario">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <br>
        <input size="21" type="password" id="password" required placeholder="Ingrese su contraseña">
        <br>
        <br>
        <img src="img/googlerecaptcha.jpg" alt="" height="100px" width="200px">
        <br>
        <br>
        <button><a href="panel-de-usuario.html" style="text-decoration: none; color: black;">Ingresar</a></button>
    </form>
</body>

</html>
