<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofrecer dentro de Usuario</title>
</head>
<body>
    <form action="" method="post">
        <label for="nombre">Nombre de usuario:</label>
        <br>
        <input type="text" name="nombre" required disabled>
        <br>
        <br>
        <label for="apellido">E-mail:</label>

        <input type="text" name="apellido" required disabled>
        <br>
        <br>
        <label for="nombre_producto">Nombre del producto</label>
        <br>
        <input type="text" name="nombre_producto" required>
        <br>
        <br>
        <label for="tipo">Categoria:</label>
        <br>
        <select name="tipo" id="tipo">
            <option value="">Seleccione una categoria</option>
            <option value="juguetes">Juguetes</option>
            <option value="muebles">Muebles</option>
            <option value="deportes">Deportes y tiempo libre</option>
            <option value="ninos">Bebes y Ni√±os</option>
            <option value="electrodomesticos">Electrodomesticos</option>
            <option value="ropa">Moda</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="herramientas">Herramientas</option>
            <option value="salud">Salud</option>
            <option value="cuidado_personal">Cuidado Personal</option>
            <option value="otros">Otros</option>
        </select>
        <br>
        <br>
        <label for="tipo_de_intercambio">Tipo de intercambio:</label>
        <br>
        <select name="tipo_de_intercambio" id="">
            <option value="">Seleccione un tipo de intercambio</option>
            <option value="prestamo">Prestamo</option>
            <option value="donacion">Donacion</option>
            <option value="otros">Otros</option>
        </select>
        <br>
        <br>
        <div style="border: 1px solid black;">
            <h3>Si es un prestamo, hay que hacer que aparezca el siguiente input con el tiempo que se presta el producto</h3>
            <label for="tiempo">Ingrese la cantidad de tiempo maximo del prestamo (en dias)</label>
            <br>
            <br>
            <input type="number">
            <br>
            <br>
        </div>
        <br>
        <br>
        <label for="antiguedad">Antiguedad del producto (en meses):</label>
        <br>
        <input type="number">
        <br>
        <br>
        <label for="estado_producto">Estado del producto:</label>
        <br>
        <input type="radio" name="estado" id="nuevo" value="nuevo" >
        <label for="nuevo">Nuevo</label>
        <input type="radio" name="estado" id="semi" value="semi">
        <label for="semi">Semi-nuevo</label>
        <input type="radio" name="estado" id="usado" value="usado">
        <label for="usado">Usado</label>
        <br>
        <br>
        <label for="descripcion">Descripcion del producto</label>
        <br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="imagen">Subir imagenes:</label>
        <br>
        <input type="file" name="imagen" id="imagen" multiple>
        <br>
        <br>
        <button type="submit">Enviar</button>
