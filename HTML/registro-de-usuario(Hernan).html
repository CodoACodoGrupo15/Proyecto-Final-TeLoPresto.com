<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>

<body>
    <form action="" id="formulario">
        <label for="nombre">Nombre:</label>
        <br>
        <input size="21" type="text" id="nombre" required placeholder="Ingrese su nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <br>
        <input size="21" type="text" id="apellido" required placeholder="Ingrese su apellido">
        <br>
        <br>
        
        <label for="provincia">Provincia:</label>
        <br>
        <select name="provincia" id="provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucumán">Tucumán</option>
        </select>
        <br>
        <br>
        <label for="ciudad">Ciudad:</label>
        <br>
        <select name="ciudad" id="ciudad" required>
            <option value="">Seleccione una ciudad</option>
        </select>
        <br>
        <br>
        <label for="telefono">Telefono</label>
        <br>
        <input size="21" type="tel" id="telefono" required placeholder="Ingrese su telefono">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input size="21" type="email" id="email" required placeholder="Ingrese su email">
        <br>
        <br>
        <label for="confirmacion_email">Confirmacion de email:</label>
        <br>
        <input size="21" type="email" id="confirmacion_email" required placeholder="Ingrese su email nuevamente">
        <br>
        <br>
        <label for="nombre_usuario">Nombre de usuario:</label>
        <br>
        <input size="21" type="text" id="nombre_usuario" required placeholder="Ingrese su nombre de usuario">
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <br>
        <input size="21" type="password" id="password" required placeholder="Ingrese su contraseña">
        <br>
        <br>
        <label for="confirmacion_password">Confirmacion de password:</label>
        <br>
        <input size="21" type="password" id="confirmacion_password" required placeholder="Ingrese su contraseña nuevamente">
        <br>
        <br>
        <img src="./googlerecaptcha.jpg" alt="" height="100px" width="200px">
        <br>
        <br>
        <button><a href="login-usuario.html" style="text-decoration: none; color: black;">Ingresar</a></button>



    </form>

    <script src="registro-de-usuario(Hernan).js"></script>
</body>

</html>
